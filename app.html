<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Minister 0.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #form-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #form-container input,
        #form-container select,
        #form-container button {
            margin: 5px;
            padding: 5px;
        }

        canvas {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        /* Tooltip Box */
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }


        /* Zoom buttons at the bottom right */
        #zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .zoom-btn {
            background-color: white;
            border: none;
            border-bottom: 1px solid #ccc;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zoom-btn:last-child {
            border-bottom: none;
        }

        .zoom-btn:hover {
            background-color: #f0f0f0;
        }

        .zoom-btn:active {
            background-color: #e0e0e0;
        }

        /* Color change of the centering button when locked */
        .locked {
            color: orange;
        }


    </style>
</head>

<body>

    <div id="form-container">
        <input type="number" id="start" value="1" min="0" placeholder="Start">
        <input type="number" id="end" value="15" min="0" placeholder="End">
        <select id="type">
            <option value="Zero">Zero</option>
            <option value="Odd">Odd</option>
            <option value="Even">Even</option>
        </select>
        <br>
        <label for="nodesDisplayType">Display nodes :</label>
        <select id="nodesDisplayType">
            <option value="All">All</option>
            <option value="Primes">Primes</option>
            <option value="NonPrimes">Non-primes</option>
            <option value="None">None</option>
        </select>

    </div>

    <div id="container">
        <canvas id="graphCanvas"></canvas>
        <!-- Zoom and center buttons -->
        <div id="zoom-controls">
            <button id="centerBtn" class="zoom-btn locked">⟷</button>
            <button id="zoomInBtn" class="zoom-btn">+</button>
            <button id="zoomOutBtn" class="zoom-btn">−</button>
        </div>

    </div>

    <!-- Tooltip Box -->
    <div id="tooltip"></div>

    <script src="app.js"></script>
    <noscript style="position:fixed;bottom:1em;">
        Error &colon; Javascript is either disabled or not supported &excl;
    </noscript>

</body>

</html>
