<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes Minister v0.0</title>
    <link rel="stylesheet" href="app.css">
    <meta name="description"
        content="Explore the fascinating structure of prime numbers through interactive binary tree graph visualizations.">
    <meta name="author" content="jaenyf">
    <meta name="keywords" content="prime numbers, graph visualization, binary tree, mathematics, data visualization">
</head>

<body>
    <div id="form-container">
        <label for="type">Graph type :</label>
        <select id="type">
            <option value="Zero">Zero</option>
            <option value="Odd" selected>Odd</option>
            <option value="Even">Even</option>
        </select>

        <label for="start">Start :</label>
        <div class="control-group">
            <input type="number" id="start" value="1" min="0" placeholder="Start">
            <input type="button" id="startMultiplierBtn" title="Multiply start by 2" value="×2">
            <input type="button" id="startDividerBtn" title="Divide start by 2" value="÷2">
        </div>

        <label for="end">End :</label>
        <div class="control-group">
            <input type="number" id="end" value="15" min="0" placeholder="End">
            <input type="button" id="endMultiplierBtn" title="Multiply end by 2" value="×2">
            <input type="button" id="endDividerBtn" title="Divide end by 2" value="÷2">
        </div>

        <label for="nodesDisplayType">Display nodes :</label>
        <select id="nodesDisplayType">
            <option value="All">All</option>
            <option value="Primes">Primes</option>
            <option value="NonPrimes">Non-primes</option>
            <option value="None">None</option>
        </select>

        <label for="edgesDisplayType">Display edges :</label>
        <select id="edgesDisplayType">
            <option value="All">All</option>
            <option value="Primes">Primes</option>
            <option value="NonPrimes">Non-primes</option>
            <option value="None">None</option>
        </select>
    </div>

    <div id="container">
        <canvas id="graphCanvas"></canvas>
        <!-- Zoom and center buttons -->
        <div id="zoom-controls">
            <button id="centerBtn" class="zoom-btn locked">⟷</button>
            <button id="zoomInBtn" class="zoom-btn">+</button>
            <button id="zoomOutBtn" class="zoom-btn">−</button>
        </div>

    </div>

    <!-- Tooltip Box -->
    <div id="tooltip"></div>

    <script type="module" src="src/main.js"></script>
    <noscript style="position:fixed;bottom:1em;">
        Error &colon; Javascript is either disabled or not supported &excl;
    </noscript>

    <footer id="mainFooter">
        &copy; 2025 jaenyf &nbsp; | &nbsp; Distributed under the MIT License &nbsp; | &nbsp;

        <a href="https://github.com/jaenyf/PrimeMinister" target="_blank" style="color:inherit; text-decoration:none;">
            Visit our repository
        </a>
    </footer>

</body>

</html>
